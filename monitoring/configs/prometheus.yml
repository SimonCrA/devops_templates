global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'dokku-vm'

scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape Node Exporter (VM metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          instance: 'dokku-vm'

  # Scrape cAdvisor (Docker container metrics)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          instance: 'dokku-vm'

  # Optional: Scrape Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
